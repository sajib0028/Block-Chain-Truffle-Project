<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="..\node_modules\web3\dist\web3.min.js"></script>
    <title>Truffle Project</title>
    
</head>
<body>
    <button id="button" onClick="showFunction()"> Show Name </button>


    <script>
        var web3 = new Web3();
        web3.setProvider(new web3.providers.HttpProvider("http://127.0.0.1:7545"));
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var SimpleSmartContract = new web3.eth.Contract({
  "contractName": "SimpleSmartContract",
  "abi": [
    {
      "inputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "constant": true,
      "inputs": [],
      "name": "name",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [],
      "name": "getName",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "internalType": "string",
          "name": "new_name",
          "type": "string"
        }
      ],
      "name": "setName",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ],0x2C1800965b2813F4EffAe7A82FFcC9A8a24A048c);

    function showFunction(){
    var n = SimpleSmartContract.methods.getName().call(function(error,result){
        if(err){
            console.log("An error occured", error);
            return;
        }
        console.log("The name is: ", result)
    });
}

    </script>

</body>
</html>
